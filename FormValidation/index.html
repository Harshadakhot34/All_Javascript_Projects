<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <img src="google-forms.png" alt="FormIcon" class="icon" />

        <div class="input-group">
          <label for="">Full Name</label>
          <input
            type="text"
            placeholder="Enter Your Name...."
            id="contact-name"
            onkeyup="validateName()"
          />
          <span class="name_error error"></span>
        </div>

        <div class="input-group">
          <label for="">Phone Number</label>
          <input
            type="tel"
            placeholder="123 578 5690"
            id="phone-name"
            onkeyup="validatePhone()"
          />
          <span class="phone_error error"></span>
        </div>

        <div class="input-group">
          <label for="">Email Id</label>
          <input
            type="email"
            placeholder="Enter Email...."
            id="email-name"
            onkeyup="validateEmail()"
          />
          <span class="email_error error"></span>
        </div>

        <div class="input-group">
          <label for="">Your Message</label>
          <textarea
            name=""
            id="message-name"
            onkeyup="validateMessage()"
            rows="5"
            placeholder="Enter your message.."
          >
          </textarea>
          <span class="Message_error error"></span>
        </div>

        <button onclick="validateForm()">Submit</button>
        <span class="submit_error"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
